<ion-header>
  <ion-toolbar>
    <ion-title>{{docName}}</ion-title>
  </ion-toolbar>
</ion-header>


<style>
  .webviewer{
    width: 100%;
    height:100vh;
  }
</style>

<ion-content>

  <div class = "content" role="main">
    <div #viewer class="webviewer"></div>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
