<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" size="large">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-grid style="max-height: 194px;">
      <ion-row>
        <ion-col style="top:50%;" sizeXs='9' sizeMd='4' sizeLg='3' sizeXl='2'>
          <ion-img src="../../../assets/LogoWhiteBackground.png" style="max-height: 100px; max-width: 320px; top:50%;">
          </ion-img>
        </ion-col>
        <ion-col style="top:50%;" *ngIf='!sizeMe'>
          <h1 style="top:50%; font-size:xx-large;">Home</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content style="width:100%">
  <ion-reorder-group [disabled]="reOrder" (ionItemReorder)="fixOrder($event)" style="width:100%">
    <ion-reorder *ngFor="let document of documents; let p = index">
      <ion-card *ngIf="document.showWorkflow">
        <ion-header style="min-height: 80px;">
          <br />
          <ion-card-title style="font-size: 20px; padding-left: 10px;">{{document.name}}</ion-card-title>
          <ion-card-subtitle style="font-size: 12px; padding-left: 10px;">Owner of the workflow: {{document.ownerEmail}}
          </ion-card-subtitle>
          <ion-fab vertical="top" horizontal="end">
            <ion-fab-button><ion-icon name="apps-outline"></ion-icon></ion-fab-button>
            <ion-fab-list side="down">
              <ion-fab-button (click)="viewWorkFlow(document._id, document.name)" *ngIf='viewDocumentPermission[p] === true'>
                <ion-icon name="arrow-redo-outline" style="font-size: 22px; color:white"></ion-icon>
              </ion-fab-button>
              <ion-fab-button (click)="editDocument(document._id, document.name)" *ngIf='editDocumentPermission[p] === true'>
                <ion-icon name="construct-outline" style="font-size: 22px;color:white"></ion-icon>
              </ion-fab-button>
              <ion-fab-button (click)="editWorkflow(document._id)" *ngIf="document.ownerEmail === userEmail">
                <ion-icon name="construct-outline" style="font-size: 22px;color:white"></ion-icon>
              </ion-fab-button>
              <ion-fab-button (click)="deleteWorkFlow(document._id)" *ngIf="document.ownerEmail === userEmail">
                <ion-icon name="close-outline" style="font-size: 22px;color:white"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
        </ion-header>
        <ion-card-content style="width:100%">
          <ion-item lines="none">
            <p>{{document.description}}</p>
          </ion-item>
          <ion-grid style="width: 100%;">
            <ion-row *ngFor="let phase of document.phases; let i = index">
              <ion-col sizeXs='12'>
                <ion-item style="width: 100%;" lines="none">
                  <div slot="start">
                    <h1>Phases {{i + 1}}</h1>
                  </div>
                  <div slot="end">
                    <ion-icon name="chevron-down-circle-outline" (click)='showPhase(phase)' slot='end'></ion-icon>
                  </div>
                </ion-item>
              </ion-col>
              <ion-col *ngIf='phase.showPhase' lines="none" sizeXs='12'>
                <ion-row *ngFor="let user of phase.users">
                  <ion-col sizeXs='12' sizeMd='7' sizeSm='7' style="text-align: left;">
                    <ion-item lines="none">
                      <ion-label position="stacked" style="width: 100%;">User email</ion-label>
                      {{user.email}}
                    </ion-item>
                  </ion-col>
                  <ion-col sizeXs='9' sizeSm='3' sizeMd='3' style="text-align: center;">
                    <ion-item lines="none" style="width: 100%;">
                      <ion-label position="stacked" style="width: 100%;">Permission</ion-label>
                      {{user.permission}}
                    </ion-item>
                  </ion-col>
                  <ion-col sizeXs='3' sizeMd='2' sizeSm='2' style="text-align: right;">
                    <ion-item lines="none">
                      <ion-label position="stacked">Done</ion-label>
                      <ion-icon *ngIf="user.accepted" name="checkmark-circle-outline"></ion-icon>
                      <ion-icon *ngIf="!user.accepted" name="close-circle-outline"></ion-icon>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-progress-bar [value]="document.currentPercent+0.01" buffer="0"></ion-progress-bar>
        </ion-card-content>
      </ion-card>
    </ion-reorder>
  </ion-reorder-group>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addWorkflow()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
