<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>Confirm deletion</ion-title>
    </ion-card-header>
    <ion-card-content>
      <p>Please confirm that you would like to delete this workflow</p>
      <ion-button inline (click)="confirm()">Confirm</ion-button>
      <ion-button inline (click)="reject()">Reject</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
