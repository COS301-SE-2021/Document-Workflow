<ion-split-pane contentId="main" when="false">
  <ion-menu (click)="getUserData()" contentId="main">
    <ion-header>
      <ion-grid>
        <ion-row>
          <ion-col sizeSm="12" sizeXs="12" sizeMd="12">
            <ion-img src="../../../assets/LogoWhiteBackground.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-header>
    <ion-content>
      <ion-list class="ion-text-center main-header">
        <div align="center">
          <ion-avatar>
            <img src="assets/icon/Pp_avatar.png" />
          </ion-avatar>
          <ion-label color="white">
<!--            ToDO:get real data using json-->
            <div id="profileDetails"></div>
<!--            Brent Stroberg<p><ion-text>brent.stroberg@yahoo.co.za</ion-text></p>-->
<!--            <ion-button (click)="getUserData()">seeMe</ion-button>-->
          </ion-label>
        </div>
      </ion-list>
      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/home/" routerDirection="root" routerLinkActive="active-link">
          <ion-label><ion-icon name="home-outline"></ion-icon>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/home/addWorkflow" routerDirection="root" routerLinkActive="active-link">
          <ion-label><ion-icon name="create-outline"></ion-icon> Add Workflow</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/home/workflowTemplate" routerDirection="root" routerLinkActive="active-link">
          <ion-label><ion-icon name="documents-outline"></ion-icon> Templates</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/home/userProfile" routerDirection="root" routerLinkActive="active-link">
          <ion-label><ion-icon name="person-outline"></ion-icon> Profile </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/home/contacts" routerDirection="root" routerLinkActive="active-link">
          <ion-label><ion-icon name="people-outline"></ion-icon> Contacts</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false" >
        <ion-item (click)="logout()" routerLink="/login" routerDirection="root" routerLinkActive="active-link">
          <ion-label><ion-icon name="log-out-outline"></ion-icon> Log out </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main">
  </ion-router-outlet>
</ion-split-pane>
