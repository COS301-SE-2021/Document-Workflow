<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-col size="9">
        <ion-title>EPI-USE Document Workflow</ion-title>
      </ion-col>
      <ion-col side="3">
        <ion-menu-button></ion-menu-button>
      </ion-col>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="workflowMenu" contentId="workflowMenu">
  <ion-header>
      <ion-toolbar>Menu</ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>User Profile</ion-item>
      <ion-item>User Contracts</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content style="width:100%">
<br>
<ion-reorder-group disabled="true">


<div *ngFor="let doc of documents">
    <ion-reorder style="width:100%">
      <ion-card style="width:95%; justify-content: center;margin:auto">
        <ion-card-header>
          <ion-card-title>{{doc.name}}</ion-card-title>
          <ion-card-subtitle>Owner of workflow: {{doc.owner_email}}
          </ion-card-subtitle>
          <ion-fab vertical="top" horizontal="end">
            <ion-fab-button>
              <ion-icon name="arrow-down-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="bottom">
              <ion-fab-button (click)="editDoc(doc.document_id)">
                <ion-icon name="construct-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-button (click)="viewWorkFlow(doc.document_id, doc.name)">
                <ion-icon name="arrow-redo-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-button>
                <ion-icon name="eye-off-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
              <ion-list>
                <ion-title>Description:</ion-title>
                <ion-item>
                  {{doc.description}}
                </ion-item>
              </ion-list>
            </ion-item>
            <ion-item>
              <ion-list>
                <ion-title>Members</ion-title>
                  <ion-item *ngFor="let mem of doc.members">
                    {{mem.Fname}}
                  </ion-item>
              </ion-list>
            </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-reorder>
  </div>

  </ion-reorder-group>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addWorkflow()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-tab-bar>
    <ion-tab-button>
      <ion-label>profile</ion-label>
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button>
      <ion-label>Log out</ion-label>
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
