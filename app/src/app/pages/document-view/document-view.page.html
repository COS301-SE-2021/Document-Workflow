<ion-header>
  <ion-toolbar>
    <ion-title>{{docName}}</ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content style="height: 100%;">
  <div *ngIf="ready" (click)="test()" style="height: 100%;">
    <iframe id="pdf"  style="width:100%; height:100%; pointer-events:none;" [src]="srcFile"></iframe>
  </div>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="download()">
      <ion-icon name="download"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="zoomIn()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="zoomOut()">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="sign()">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="scan-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="setZoomWidth()">
        <ion-icon name="swap-horizontal-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="setZoomFit()">
        <ion-icon name="scan-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="setZoomHeight()">
        <ion-icon name="swap-vertical-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
