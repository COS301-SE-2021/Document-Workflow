<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" size="large">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-grid style="max-height: 194px;">
      <ion-row>
        <ion-col style="top:50%;" sizeXs='9' sizeMd='4' sizeLg='3' sizeXl='2'>
          <ion-img src="../../../assets/LogoWhiteBackground.png" style="max-height: 100px; max-width: 320px; top:50%;"></ion-img>
        </ion-col>
        <ion-col style="top:50%;" *ngIf='!sizeMe'>
          <h1 style="top:50%; font-size:xx-large;">Profile</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="ready">
<!--  Adding Profile pic-->
  <ion-grid class="Profile-pic">
    <div align="center">
      <ion-avatar>
        <img src="assets/icon/Pp_avatar.png"/>
      </ion-avatar>
    </div>
  </ion-grid>

  <form [formGroup]="userForm" (ngSubmit)="submit()">

  <ion-row class="ion-padding-horizontal">
    <ion-col size="6">
      <ion-item class="ion-text-center">
            <ion-label style="color: grey">First name:</ion-label>
            <ion-input inputmode="text" formControlName="firstName"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item class="ion-text-center">
          <ion-label style="color: grey">Last name:</ion-label>
          <ion-input inputmode="text" formControlName="lastName"></ion-input>
        </ion-item>
    </ion-col>
  </ion-row>

    <ion-row class="ion-padding-horizontal">
      <ion-col size="6">
        <ion-item class="ion-text-center">
          <ion-label style="color: grey">Initials:</ion-label>
          <ion-input inputmode="text" formControlName="initials"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="ion-text-center">
          <ion-label style="color: grey">Email:</ion-label>
          <ion-input inputmode="text" formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-horizontal">
      <ion-col size="6">
        <ion-item class="ion-text-center">
          <ion-label style="color: grey">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="ion-text-center">
          <ion-label style="color: grey">Confirm password</ion-label>
          <ion-input type="password" formControlName="confirmPassword"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-button hide="true" expand="block" color="primary" fill="outline" [disabled]="!userForm.valid" type="submit">Save your edits
    </ion-button>

  </form>
</ion-content>

<ion-footer>
  <ion-tab-bar>
    <ion-tab-button (click)="back()">
      <ion-label>Back</ion-label>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
