<ion-content>
  <div class="logo"></div>

  <ion-item>
    <ion-label position="stacked">Register</ion-label>
    <ion-toggle (click)="changeOver()"></ion-toggle>
  </ion-item>


<ion-grid>
  <ion-row>
    <ion-col>
      <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
        <ion-card name="login" *ngIf="!registerButton">
          <ion-card-header color="primary">Login</ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <ion-item>
                <ion-label position="stacked">Email Address:</ion-label>
                <ion-input inputmode="email" formControlName="loginEmail"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Password:</ion-label>
                <ion-input type="password" formControlName="loginPassword"></ion-input>
              </ion-item>
              <ion-button padding expand="block" color="primary" fill="outline" [disabled]="!loginForm.valid" type="submit">Login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col>
      <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
        <ion-card name="register" *ngIf="registerButton">
          <ion-card-header color="primary">Register</ion-card-header>
          <ion-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <ion-item>
                <ion-label position="stacked">First name:</ion-label>
                <ion-input inputmode="text" formControlName="Fname"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Last name:</ion-label>
                <ion-input inputmode="text" formControlName="Lname"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Initials:</ion-label>
                <ion-input inputmode="text" formControlName="initials"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Email:</ion-label>
                <ion-input inputmode="text" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Confirm password</ion-label>
                <ion-input type="password" formControlName="confirmPassword"></ion-input>
              </ion-item
                
                <ion-item>
          <ion-label position="stacked">Add your signature</ion-label>
                  <br>
          <ion-button>
            <input type="file" #fileInput (change)="uploadFile($event)" hidden="true" accept="image/*">
          </ion-button>
          <ion-button (click)="selectImageSource()">Add</ion-button>
        </ion-item>
              <ion-button expand="block" color="primary" fill="outline" [disabled]="!registerForm.valid" type="submit">Register</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
