<ion-header>
  <ion-toolbar>
    <ion-title>EPI-USE Document Workflow</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Create your signature</h3>
<!--  <ion-button expand="block" color="primary" [disabled]="!signForm.valid" (click)="addSign()" type="submit">Edit Signature</ion-button>-->
<!--    <ion-button expand="block" color="primary" [disabled]="isCanvasBlank()" (click)="save()" type="submit">Edit Signature</ion-button>-->
       <ion-grid>
         <ion-row>
           <ion-col col-6>
             <ion-button id="textInput1" color="light" expand="full" (click)="text()"> Type Text</ion-button>
             <div ><input  class="hideTextBox" type="text" id="textInput" placeholder="Type Here" />
<!--               <ion-button (click)="convertTextToSignature()"></ion-button>-->
             </div>
           </ion-col>
           <ion-col col-6>
<!--             CANNOT SAVE EMPTY SIGNATURE-->
              <ion-button id="saveTxt" color="light" expand="full"  (click)="save()"> Save</ion-button>
           </ion-col>
           <ion-col col-6>
             <ion-button id="undoTxt" color="light" expand="full" (click)="undo()"> Undo</ion-button>
           </ion-col>
           <ion-col col-6>
             <ion-button id="clearTxt" color="light" expand="full" (click)="clear()"> Clear</ion-button>
           </ion-col>
         </ion-row>
       </ion-grid>
<!--        <ion-button color="light" expand="full" (click)="drawComplete()"> Save</ion-button>-->
      <link href="https://fonts.googleapis.com/css?family=Dancing+Script" style="color: blue" rel="stylesheet">
      <canvas id="signature-pad-canvas" class="signature-pad-canvas" #canvas width="150" height="150" style="touch-action: none;"></canvas>
<!--      CANNOT COMPLETE WITHOUT SAVING THE SIGNTURE-->
      <ion-button id="doneTxt" color="light" expand="full" (click)="done()"> Done</ion-button>

</ion-content>
