<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <hr>
    <h1>Create New Book</h1>
    <hr>

    <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn" id="ISBN">
        </div>

        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title" id="Title">
        </div>

        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" name="author" id="Author">
        </div>

        <div class="form-group">
            <label for="PublishedDate">Published Date</label>
            <input class="form-control" name="published-date" id="PublishedDate">
        </div>

        <div class="form-group">
            <label for="Publisher">Publisher</label>
            <input class="form-control" name="publisher" id="Publisher">
        </div>

        <div class="form-group">
            <label for="NumberOfPages">Number Of Pages</label>
            <input class="form-control" name="number-of-pages" id="NumberOfPages">
        </div>

        <!--Other fields-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
