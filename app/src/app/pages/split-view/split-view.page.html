<ion-split-pane contentId="main" when="false">
  <ion-menu contentId="main">
    <ion-header>
      <ion-grid>
        <ion-row>
          <ion-col sizeSm="12" sizeXs="12" sizeMd="12">
            <ion-img src="../../../assets/LogoWhiteBackground.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-header>
    <ion-content style="width: 100%;">

        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/home/" routerDirection="root" routerLinkActive="active-link">
            <ion-label>
              <ion-grid style="width: 100%;">
              <ion-row>
                <ion-col sizeXs="3">
                  <ion-icon name="home-outline"></ion-icon>
                </ion-col>
                <ion-col>Home</ion-col>
              </ion-row>
              </ion-grid>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/home/addWorkflow" routerDirection="root" routerLinkActive="active-link">
            <ion-label>
              <ion-grid style="width: 100%;">
              <ion-row>
                <ion-col sizeXs="3">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-col>
                <ion-col> Add Workflow</ion-col>
              </ion-row>
              </ion-grid>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false" >
          <ion-item routerLink="/home/workflowTemplate" routerDirection="root" routerLinkActive="active-link">
            <ion-label>
              <ion-grid>
              <ion-row>
                <ion-col sizeXs="3">
                  <ion-icon name="documents-outline"></ion-icon>
                </ion-col>
                <ion-col>Templates</ion-col>
              </ion-row>
            </ion-grid>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/home/userProfile" [queryParams]="{contacts: false}" routerDirection="root" routerLinkActive="active-link">
            <ion-label>
              <ion-grid>
              <ion-row>
                <ion-col sizeXs="3">
                  <ion-icon name="person-outline"></ion-icon>
                </ion-col>
                <ion-col>Profile</ion-col>
              </ion-row>
            </ion-grid>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/home/userProfile" [queryParams]="{Contact: true}" routerDirection="root" routerLinkActive="active-link">
            <ion-label>
              <ion-grid>
              <ion-row>
                <ion-col sizeXs="3">
                  <ion-icon name="person-outline"></ion-icon>
                </ion-col>
                <ion-col>Contacts</ion-col>
              </ion-row>
            </ion-grid>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item (click)="logout()" routerLink="/login" routerDirection="root" routerLinkActive="active-link">
            <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col sizeXs="3">
                  <ion-icon name="log-out-outline"></ion-icon>
                </ion-col>
                <ion-col>Log out</ion-col>
              </ion-row>
            </ion-grid>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main">
  </ion-router-outlet>
</ion-split-pane>
