<ion-header>
  <ion-toolbar>
    <ion-title>EPI-USE Document Workflow</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  [fullscreen]="true">
  <ion-item >
    <ion-label position="stacked">Register</ion-label>
    <ion-toggle (click)="changeOver()"></ion-toggle>
  </ion-item>


  <ion-card name="login" *ngIf="!registerButton">
    <ion-card-title>Login</ion-card-title>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="stacked">Your email Address:</ion-label>
          <ion-input inputmode="email" formControlName="loginEmail" placeholder="u17015741@tuks.co.za"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Your password:</ion-label>
          <ion-input type="password" formControlName="loginPassword" placeholder="....."></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" [disabled]="!loginForm.valid" type="submit">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card name="register" *ngIf="registerButton">
    <ion-card-title>Register</ion-card-title>
    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <ion-item>
          <ion-label position="stacked">First name:</ion-label>
          <ion-input inputmode="text" formControlName="firstName" placeholder="Brenton"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Last name:</ion-label>
          <ion-input inputmode="text" formControlName="lastName" placeholder="Stroberg"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Initials:</ion-label>
          <ion-input inputmode="text" formControlName="initials" placeholder="BP"></ion-input>
        </ion-item>
        <ion-item>

        <!-- Upload SIgnature -->
        
          <ion-button expand="full">
            <ion-label slot="end">Choose image</ion-label>
            <input type="file" (change)="loadSignature($event)" id="file-input" accept="image/jpeg, image/png, image/jpg">
          </ion-button>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email:</ion-label>
          <ion-input inputmode="text" formControlName="email" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Phone number:</ion-label>
          <ion-input inputmode="text" formControlName="phoneNumber" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input inputmode="text" formControlName="password" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Confirm password</ion-label>
          <ion-input inputmode="text" formControlName="confirmPassword" placeholder=""></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" [disabled]="!registerForm.valid" type="submit">Register</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
