<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" size="large">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-grid style="max-height: 194px;">
      <ion-row>
        <ion-col style="top:50%;" sizeXs='9' sizeMd='4' sizeLg='3' sizeXl='2'>
          <ion-img src="../../../assets/LogoWhiteBackground.png" style="max-height: 100px; max-width: 320px; top:50%;">
          </ion-img>
        </ion-col>
        <ion-col style="top:50%;" *ngIf='!sizeMe'>
          <h1 style="top:50%; font-size:xx-large;">Profile</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="ready">
  <ion-slides [options]="{slidesPerView: '1'}">
    <ion-slide style="width: 100%;">
      <ion-card style="width: 100%;">
        <ion-card-header>
          <ion-card-title>
          Your details
        </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="userForm" (ngSubmit)="submit()">

            <ion-row>
              <ion-col sizeXs="12" sizeSm='6'>
                <ion-item>
                  <ion-label position="floating">First name:</ion-label>
                  <ion-input inputmode="text" formControlName="firstName"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col sizeXs="12" sizeSm='6'>
                <ion-item>
                  <ion-label position="floating">Last name:</ion-label>
                  <ion-input inputmode="text" formControlName="lastName"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col sizeXs="12" sizeSm='6'>
                <ion-item>
                  <ion-label position="floating">Initials:</ion-label>
                  <ion-input inputmode="text" formControlName="initials"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col sizeXs="12" sizeSm='6'>
                <ion-item>
                  <ion-label position="floating">Email:</ion-label>
                  <ion-input inputmode="text" formControlName="email"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col sizeXs="12" sizeSm='6'>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col sizeXs="12" sizeSm='6'>
                <ion-item>
                  <ion-label position="floating">Confirm password</ion-label>
                  <ion-input type="password" formControlName="confirmPassword"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-button hide="true" expand="block" color="primary" fill="outline" [disabled]="!userForm.valid"
              type="submit">Save your edits
            </ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-card style="width: 100%;">
            <ion-card-header>
              <ion-card-title>
                <span>
                  <ion-icon name="person-add-outline"></ion-icon>
                  Add Contacts
                </span>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form [formGroup]="addContactForm" (ngSubmit)="sendFriendRequest()">
                <ion-item style="border-radius: 10px;">
                  <ion-label style="color: grey" position='floating'>Add contact by email</ion-label>
                  <ion-input formControlName='contact' type='email'></ion-input>
                </ion-item>
                <ion-button type='submit'>Add a friend</ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-row>
        <ion-grid>
          <ion-row>
            <ion-col sizeMd="4" sizeXs="12" sizeSm="6" *ngFor="let contact of contacts">
              <ion-card>
                <ion-card-content>
                  <!-- <ion-item lines="none" style="text-align: center;margin:auto;justify-content: center;">
              Maybe name and surname?
            </ion-item> -->
                  <ion-item lines="none">
                    <ion-label position="stacked">Email address:</ion-label>
                    {{contact}}
                  </ion-item>

                  <ion-button (click)="deleteContact(contact)">Delete contact</ion-button>
                  <ion-button (click)="blockUser(contact)">Block contact</ion-button>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-grid>

    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-card style="width:100%">
            <ion-card-header>
              <ion-card-title>
                Pending Requests
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col sizeXs='12' sizeSm='6' sizeMd='4' *ngFor="let pending of pendingContacts;">
                  <ion-card>
                    <ion-item lines="none">
                      {{pending}}
                    </ion-item>
                    <ion-button (click)="acceptContactRequest(pending)">Accept</ion-button>
                    <ion-button (click)="rejectContactRequest(pending)">Reject</ion-button>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-row>
        <ion-row>
          <ion-card style="width:100%">
            <ion-card-header>
              <ion-card-title>
                Blocked Requests
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col sizeXs='12' sizeSm='6' sizeMd='4' *ngFor="let pending of blockedContacts;">
                  <ion-card>
                    <ion-item lines="none">
                      {{pending}}
                    </ion-item>
                    <ion-button (click)="unBlockUser(pending)">unblock user</ion-button>
                  </ion-card>
                </ion-col>
              </ion-row>

              <!-- </ion-slides> -->
            </ion-card-content>
          </ion-card>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <!-- <ion-content *ngIf="ready"> -->
    <!-- Adding Profile pic
    <ion-grid class="Profile-pic">
      <div align="center">
        <ion-avatar>
          <img src="assets/icon/Pp_avatar.png"/>
        </ion-avatar>
      </div>
    </ion-grid> -->


  </ion-slides>
</ion-content>
