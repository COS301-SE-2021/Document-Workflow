<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" size="large">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-grid style="max-height: 194px;">
      <ion-row>
        <ion-col style="top:50%;" sizeXs='9' sizeMd='4' sizeLg='3' sizeXl='2'>
          <ion-img src="../../../assets/LogoWhiteBackground.png" style="max-height: 100px; max-width: 320px; top:50%;">
          </ion-img>
        </ion-col>
        <ion-col style="top:50%;" *ngIf='!sizeMe'>
          <h1 style="top:50%; font-size:xx-large;">Home</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content style="width:100%">
  <br>
  <ion-reorder-group [disabled]="reOrder" (ionItemReorder)="fixOrder($event)" style="width:100%">
    <div *ngFor="let doc of documents">
      <ion-reorder style="width:100%">
        <ion-card style="width:95%; justify-content: center;margin:auto">
          <ion-card-header>
            <ion-card-title>{{doc.name}}</ion-card-title>
            <ion-card-subtitle>Owner of workflow: {{doc.owner_email}}
            </ion-card-subtitle>
            <ion-fab vertical="top" horizontal="end">
              <ion-fab-button>
                <ion-icon name="arrow-down-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-list side="bottom">
                <ion-fab-button (click)="editWorkflow(doc._id)">
                  <ion-icon name="construct-outline"></ion-icon>
                </ion-fab-button>
                <ion-fab-button (click)="viewWorkFlow(doc.document_id, doc.name)">
                  <ion-icon name="arrow-redo-outline"></ion-icon>
                </ion-fab-button>
                <ion-fab-button *ngIf="doc.owner_email === ownerEmail">
                  <ion-icon name="trash" (click)="deleteWorkFlow(doc._id)"></ion-icon>
                </ion-fab-button>
              </ion-fab-list>
            </ion-fab>
          </ion-card-header>
          <ion-card-content>
            <br>
            <ion-item>
              <ion-list>
                <ion-title>Description:</ion-title>
                <ion-item>
                  {{doc.description}}
                </ion-item>
              </ion-list>
            </ion-item>
            <ion-item>
              <ion-list>
                <ion-grid>
                  <ion-title>Phases</ion-title>
                  <ion-row>
                    <div *ngFor="let phase of doc.phases; let i = index">
                      <ion-col sizeLg="4" sizeMd="6" sizeSm="6" sizeXs="12">
                        <h2>
                          Phase {{i+1}}
                        </h2>
                        <ion-item>
                          {{phase}}
                        </ion-item>
                      </ion-col>
                    </div>
                  </ion-row>
                </ion-grid>
              </ion-list>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-reorder>
      <br>
    </div>

  </ion-reorder-group>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addWorkflow()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="testRetrieveWorkflow()">
      Test
    </ion-fab-button>
  </ion-fab>


  <ion-fab>
    <ion-fab-button>
      test
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button (click)="showOnlyWorkflowOwned()" style='color:white'>1</ion-fab-button>
      <ion-fab-button (click)="sortByNeededActions()" style='color:white'>2</ion-fab-button>
      <ion-fab-button (click)="getByName('testiie boi')" style='color:white'>3</ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
