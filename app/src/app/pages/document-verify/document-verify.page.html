<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" size="large">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid style="max-height: 194px;">
      <ion-row>
        <ion-col style="top:50%;" sizeXs='9' sizeMd='4' sizeLg='3' sizeXl='2'>
          <ion-img src="../../../assets/LogoWhiteBackground.png" style="max-height: 100px; max-width: 320px; top:50%;">
          </ion-img>
        </ion-col>
        <ion-col style="top:50%;" *ngIf='!sizeMe'>
          <h1 style="top:50%; font-size:xx-large;">Verifier</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;margin:auto">Upload your saved document to verify it's origin
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-button hidden="true">
          <input FormControlName="fileUploader" type="file" #fileInput (change)="uploadFile($event)" hidden="false"
            accept="application/pdf" required>
        </ion-button>
        <ion-button (click)="selectImageSource()" id="uploadFile" expand="block" color="primary" fill="outline"
          style="width: 100%;">Add
          Your document</ion-button>
      </ion-item>
